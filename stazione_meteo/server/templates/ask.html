<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>proj-sistemi | Domande AI</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    /* Stile tipo chat */
    .chat-container {
      max-width: 700px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      font-size: 1rem;
      line-height: 1.4;
    }

    .user {
      background-color: #38bdf8;
      color: white;
      align-self: flex-end;
    }

    .ai {
      background-color: #f1f5f9;
      color: #1e293b;
      align-self: flex-start;
    }

    input.ask-input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button.ask-btn {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background-color: #38bdf8;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER + NAVBAR ===== -->
  <header>
    <h1>proj-sistemi</h1>
    <nav style="margin-top:1rem;">
      <a href="{{ url_for('home') }}" style="margin-right:1.5rem; color:#38bdf8;">Home</a>
      <a href="{{ url_for('dashboard') }}" style="margin-right:1.5rem; color:#38bdf8;">Dashboard</a>
      <a href="{{ url_for('risk') }}" style="margin-right:1.5rem; color:#38bdf8;">Rischio</a>
      <a href="{{ url_for('info') }}" style="margin-right:1.5rem; color:#38bdf8;">Info</a>
      <a href="{{ url_for('ask') }}" style="color:#38bdf8;">Domande AI</a>
    </nav>
  </header>

  <main class="container">
    <div class="chat-container">

      <form method="POST" style="display:flex; justify-content:center; margin-bottom:1rem;">
        <input class="ask-input" type="text" name="domanda" placeholder="Fai una domanda alla AI..." required>
        <button class="ask-btn" type="submit">Chiedi</button>
      </form>

      {% if domanda %}
        <div class="message user">{{ domanda }}</div>
      {% endif %}

      {% if risposta %}
        <div class="message ai">{{ risposta }}</div>
      {% endif %}

    </div>
  </main>

  <footer style="margin-top:2rem; text-align:center; padding:1rem; background-color:#e2e8f0; color:#1e293b;">
    proj-sistemi Â· AI Q&A
  </footer>

</body>
</html>
